<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatpickr Basic Example</title>
  <!-- Include the Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <!-- Include the Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="form-group" style="margin-top: 1rem">
    <h1 class="text-center mb-3 text-secondary">Astronomy Picture of the Day</h1>
    <div class="d-flex justify-content-center">
        <input type="text" id="datepicker" class="form-control w-25 text-center" placeholder="Select a date">
    </div>
    <p id="selected-date" class="text-center mt-2 text-secondary"></p>
  </div>

  <!-- Include the Flatpickr JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    const dateInput = document.getElementById('datepicker');
    const selectedDateElement = document.getElementById('selected-date');

    flatpickr("#datepicker", {
      minDate: "1995-06-16",
      onChange: function(selectedDates, dateStr, instance) {
        selectedDateElement.textContent = `Selected date: ${dateStr}`;
      }
    });

  </script>
</body>
</html>
